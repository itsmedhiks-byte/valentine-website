<!DOCTYPE html>
<html>
<head>
    <title>Secret Valentine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ff758c, #ff7eb3);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        input {
            padding: 8px;
            border-radius: 20px;
            border: none;
            margin-top: 10px;
            width: 80%;
            text-align: center;
        }

        button {
            margin-top: 15px;
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            background: white;
            color: #ff4b5c;
            cursor: pointer;
        }

        img {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 15px;
            margin: 10px;
            border: 3px solid white;
            display: none;
        }

        .heart {
            position: absolute;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>

<body onclick="playMusic()">

<div class="container">
    <h2>üíñ Secret Valentine Page üíñ</h2>

    <input type="text" id="nameInput" placeholder="Enter Secret Name">
    <br>
    <button onclick="checkName()">Unlock</button>

    <p id="message"></p>

    <img id="pic1" src="love1.jpg">
    <img id="pic2" src="love2.jpg">
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>

function checkName(){
    var name = document.getElementById("nameInput").value;

    if(name.toLowerCase() === "hitler"){
        document.getElementById("message").innerHTML =
        "Unlocked ‚ù§Ô∏è Happy Valentine's Day!";
        document.getElementById("pic1").style.display = "inline-block";
        document.getElementById("pic2").style.display = "inline-block";
    } else {
        document.getElementById("message").innerHTML =
        "Wrong Name ‚ùå Try Again!";
    }
}

function playMusic(){
    document.getElementById("bgMusic").play();
}

/* Floating hearts */
setInterval(function() {
    var heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(heart);

    setTimeout(function() {
        heart.remove();
    }, 5000);
}, 300);

</script>

</body>
</html>
